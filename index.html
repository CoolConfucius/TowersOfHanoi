<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Towers of Hanoi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>TOWERS OF HANOI</header>
  <div class="wrapper" id="state">Select difficulty level</div>
  <div class="wrapper">
    <div class="difficulty">casual</div>
    <div class="difficulty">normal</div>
    <div class="difficulty">hard</div>
    <div class="difficulty">brutal</div>
  </div>
  <div class="wrapper">
    <span>You are holding: </span>
    <div id="hold"></div>    
  </div>
  <div id="container">
    <div class="row">      
      <div class="tower" id="tower0"></div>      
      <div class="tower" id="tower1"></div>      
      <div class="tower" id="tower2"></div>      
    </div>
    <div class="row">
      <div class='label'>A</div>
      <div class='label'>B</div>
      <div class='label'>C</div>
    </div>
  </div>
  <div class="wrapper">
    <span>Number of moves: </span>
    <div id="moves"></div>    
  </div>
  <div class="wrapper" id="reset">Play again</div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
